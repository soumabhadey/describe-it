<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Describe It</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>

<body class="bg-dark text-light p-3">
    <nav class="navbar navbar-dark bg-dark rounded">
        <div class="container-fluid">
            <a class="navbar-brand silkscreen-bold" href="#">Describe It</a>
        </div>
    </nav>
    <div class="container mt-5">
        <form method="POST" class="mb-3">
            <div class="input-group">
                <input type="url" class="form-control rounded" id="image_url" name="image_url"
                    placeholder="Enter Image URL to Describe" required>
                <button class="btn btn-primary rounded" type="submit" id="submitBtn">Describe Image</button>
            </div>
        </form>

        <!-- Loading message -->
        <div class="text-center" id="loading" style="display: none;">
            <div class="loader"></div>
            <p>Loading description...</p>
        </div>

        {% if caption %}
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card text-dark bg-light">
                    <img src="{{ image }}" class="card-img-top" alt="uploaded image">
                    <div class="card-body">
                        <h5 class="card-title text-center">Description</h5>
                        <p class="card-text text-center h5 gruppo-regular">{{ caption.capitalize() }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-SG28N6veHvpLQH8Lqot3vouZoI5Nps2y9rhXxwE0Y6HWh3d6M+8vaLfLmOV+aDTf" crossorigin="anonymous"></script>

    <script>
        // Show loading message while description is being fetched
        document.getElementById("submitBtn").addEventListener("click", function () {
            document.getElementById("loading").style.display = "block";
        });
    </script>
</body>

</html>
