<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
    <title>Describe It</title>
</head>

<body class="bg-dark text-light p-3">
    <nav class="navbar p-3 bg-light rounded">
        <a class="navbar-brand bg-dark text-light p-2 rounded silkscreen-bold" href="#">Describe It</a>
    </nav>
    <hr class="bg-light" />
    <form method="POST" enctype="multipart/form-data">
        <label for="image">Upload Image to Describe</label>
        <input class="rounded" id="image" type="file" name="image" accept=".jpg,.png" />
        <button class="rounded btn btn-primary" type="submit">
            Describe Image
        </button>
    </form>
    <!-- <img
      src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*"
      alt="uploaded image"
      class="rounded m-5"
    /> -->
    {% if caption %}
    <hr />
    <img src="{{ image }}" alt="uploaded image" class="rounded border-light mx-auto d-block" />
    <br />
    <p class="text-center h5 gruppo-regular">
        {{ caption.capitalize() }}
    </p>
    {% endif %}

</body>

</html>
